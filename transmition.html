<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Carousel</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(47, 47, 47, 0.98) 0%, #011117 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        .testimonial-item img {
            max-height: 300px;  /* Adjust image height as needed */
            object-fit: cover;  /* Ensure images fit nicely */
            border-radius: 12px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        /* Optional: Additional styles for carousel */
        .carousel-inner {
            position: relative;
            overflow: hidden;
        }

        .carousel-item {
            transition: transform 1s ease; /* Smooth transition for animation */
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Recommended</h6>
                <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="testimonial-item text-center">
                                <img src="img/img1.jpg" class="d-block w-100 rounded" alt="Image 1">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="testimonial-item text-center">
                                <img src="img/img2.png" class="d-block w-100 rounded" alt="Image 2">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="testimonial-item text-center">
                                <img src="img/img3.jpg" class="d-block w-100 rounded" alt="Image 3">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="testimonial-item text-center">
                                <img src="img/img4.jpeg" class="d-block w-100 rounded" alt="Image 4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper (JavaScript) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
