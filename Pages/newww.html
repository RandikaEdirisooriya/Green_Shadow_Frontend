<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/Styles/Dashboard.css">

    <link rel="icon" type="image/png" href="../assets/Images/logo.png">

    <style>
        /* Additional styles for the chart */
        .chart-card {
            background: linear-gradient(135deg, rgba(47, 47, 47, 0.98) 0%, rgba(118, 255, 179, 0.06) 100%);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            box-shadow: 0 10px 15px rgba(4, 19, 21, 0.55);
        }
        .chart-card:hover {
            transform: translateY(-8px) scale(1.0);
            box-shadow: 0 0 25px rgba(0, 255, 208, 0.12), 0 0 50px rgba(0, 224, 255, 0.13);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .stat-item {
            color: #fff;
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-label::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .monthly .stat-label::before {
            background: #00ff9d;
            box-shadow: 0 0 8px #00ff9d;
        }

        .yearly .stat-label::before {
            background: #ffd700;
            box-shadow: 0 0 8px #ffd700;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 14px;
            color: #00ff9d;
        }

        .chart-container {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding-top: 20px;

        }

        .chart-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;

        }

        .bar-line {
            width: 6px;
            background: #00ff9d;
            border-radius: 3px;
            box-shadow: 0 0 15px #00ff9d;
            transition: height 0.3s ease;
        }

        .bar-label {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        /* Specific bar heights */
        .bar-1 { height: 60px; }
        .bar-2 { height: 90px; }
        .bar-3 { height: 40px; }
        .bar-4 { height: 70px; }
        .bar-5 { height: 30px; }
        .bar-6 { height: 80px; }
        .bar-7 { height: 50px; }
        .bar-8 { height: 65px; }
        .bar-9 { height: 85px; }
    </style>
</head>

<body>
<header class="header d-flex justify-content-between align-items-center">
    <div class="header_toggle">
        <i class="bi bi-list" id="header-toggle"></i>
    </div>
    <div class="search-container me-1">
        <input type="text" class="form-control" placeholder="Search...">
    </div>
    <div class="d-flex align-items-center">
        <button class="icon-btn">
            <i class="bi bi-bell"></i>
        </button>
        <button class="icon-btn">
            <i class="bi bi-gear"></i>
        </button>
        <img src="../assets/Images/avatar.png?height=30&width=30" alt="Profile" class="profile-avatar ms-2">
    </div>
</header>

<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <br>
            <div class="nav_list">
                <a href="#" class="nav_link">
                    <i class="bi bi-house nav_icon"></i>
                    <span class="nav_name">Home</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-people nav_icon"></i>
                    <span class="nav_name">Team</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-chat nav_icon"></i>
                    <span class="nav_name">Messages</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-bookmark nav_icon"></i>
                    <span class="nav_name">Bookmarks</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-folder nav_icon"></i>
                    <span class="nav_name">Projects</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-graph-up nav_icon"></i>
                    <span class="nav_name">Analytics</span>
                </a>
                <br><br>
                <a href="#" class="nav_link">
                    <i class="bi bi-box-arrow-left nav_icon"></i>
                    <span class="nav_name">Logout</span>
                </a>
            </div>
        </div>
    </nav>
</div>

<div class="glass-container">
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2>Dashboard</h2>
            <span id="current-time" class="header-time"></span>
        </div>

        <!-- Glass Cards -->
        <div class="glass-cards">
            <div class="glass-card" >
                <h4 style=" display: flex; align-items: center; margin: 0;color: gold">Staff : <span id="staff-count" style="font-size: 2.5rem;color: #0cda67">10</span></h4>

            </div>
            <div class="glass-card">

                <h4 style=" display: flex; align-items: center; margin: 0;color: gold">Field : <span id="field-count" style="font-size: 2.5rem;color: #0cda67">0</span></h4>

            </div>
            <div class="glass-card">
                <h4 style=" display: flex; align-items: center; margin: 0;color: gold">Vehicle : <span id="vehicle-count" style="font-size: 2.5rem;color: #0cda67">0</span></h4>

            </div>
            <div class="glass-card">
                <h4 style=" display: flex; align-items: center; margin: 0;color: gold">Equipment : <span id="equipment-count" style="font-size: 2.5rem;color: #0cda67">0</span></h4>
            </div>
            <div class="glass-card">
                <h4 style=" display: flex; align-items: center; margin: 0;color: gold">Crop : <span id="Crop-count" style="font-size: 2.5rem;color: #0cda67">0</span></h4>
            </div>
        </div>

        <!-- Tasks List -->


        <!-- Chart Integration -->
        <div class="chart-card">
            <div class="stats-container">
                <div class="stat-item monthly">
                    <div class="stat-label">Monthly</div>
                    <div class="stat-value">LKR 25,000</div>
                    <div class="stat-change">+15%</div>
                </div>
                <div class="stat-item yearly">
                    <div class="stat-label">Yearly</div>
                    <div class="stat-value">LKR 300,000</div>
                    <div class="stat-change">+20%</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-bar">
                    <div class="bar-line bar-1"></div>
                    <div class="bar-label">Jan</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-2"></div>
                    <div class="bar-label">Feb</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-3"></div>
                    <div class="bar-label">Mar</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-4"></div>
                    <div class="bar-label">Apr</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-5"></div>
                    <div class="bar-label">May</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-6"></div>
                    <div class="bar-label">Jun</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-7"></div>
                    <div class="bar-label">Jul</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-8"></div>
                    <div class="bar-label">Aug</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-line bar-9"></div>
                    <div class="bar-label">Sep</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script >
    $(document).ready(function() {
        // Toggle the sidebar
        $('#header-toggle').click(function() {
            $('#nav-bar').toggleClass('show');
        });
        });

</script>
</body>
</html>
