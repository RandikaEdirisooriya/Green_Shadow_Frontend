<script>
    $(document).ready(function() {
        // Generate the next User Code dynamically
        var userCodeInput = $("#userCode");
        var currentCode = localStorage.getItem("lastFieldCode") || "F000"; // Set the starting user code to U000

        // Increment and set the next user code
        currentCode = incrementUserCode(currentCode);
        userCodeInput.val(currentCode);

        // Store the last used code
        localStorage.setItem("lastFieldCode", currentCode);
    });

    // Function to increment the user code
    function incrementUserCode(code) {
        var numberPart = parseInt(code.substring(1));
        var incremented = numberPart + 1;
        var paddedNumber = incremented.toString().padStart(3, '0');
        return "F" + paddedNumber;
    }

</script>
<script>
    function initAutocomplete() {
        // Get the input field by its ID
        var input = document.getElementById('locationInput');

        // Initialize the Google Places Autocomplete
        var autocomplete = new google.maps.places.Autocomplete(input);

        // Specify what kind of place data you want (optional)
        autocomplete.setFields(['address_components', 'geometry', 'name']);

        // Listen for when a user selects a location
        autocomplete.addListener('place_changed', function () {
            var place = autocomplete.getPlace();

            // You can access selected place information here
            console.log("Selected Location:", place.name);
            console.log("Address Components:", place.address_components);
            console.log("Coordinates:", place.geometry.location.lat(), place.geometry.location.lng());
        });
    }

    // Initialize the autocomplete when the page loads
    window.onload = initAutocomplete;
</script>
