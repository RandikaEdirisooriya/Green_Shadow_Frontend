<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Dashboard with Expandable Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --nav-width-expanded: 250px;
            --first-color: rgba(0, 224, 255, 0.79);
            --first-color-light: #AFA5D9;
            --white-color: rgb(255, 255, 255);
            --body-font: 'Nunito', sans-serif;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.08);
            --z-fixed: 100;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, rgba(47, 47, 47, 0.98) 0%, #011117 100%);
            color: var(--white-color);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: var(--glass-background);
            backdrop-filter: blur(10px);
            z-index: var(--z-fixed);
            transition: .5s;
            border-bottom: 1px solid var(--glass-border);
        }

        .header_toggle {
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 101; /* Higher than sidebar */
        }

        .header_toggle:hover {
            background: rgba(0, 230, 200, 0.34);
        }

        .header_img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--glass-border);
        }

        .l-navbar {
            position: fixed;
            top:var(--header-height) ;
            left: 0;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--glass-background);
            backdrop-filter: blur(10px);
            padding: 1rem 0.8rem;
            z-index: 100;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--glass-border);
            overflow-y: hidden;
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav_logo, .nav_link {
            display: flex;
            align-items: center;
            column-gap: 1rem;
            padding: 0.8rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: 0.3s;
            text-decoration: none;
            color: var( --white-color);
        }

        .nav_logo {
            margin-bottom: 2rem;
        }

        .nav_logo-icon {
            font-size: 1.25rem;
            color: var(--white-color);
        }

        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700;
            white-space: nowrap;
        }

        .nav_link {
            position: relative;
            color: var( --white-color);
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav_link:hover {
            color: var(--first-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav_icon {
            font-size: 1.25rem;
            min-width: 24px;
            display: flex;
            justify-content: center;
        }

        .nav_name {
            transition: 0.3s;
        }
        .profile-avatar {
            width: 40px;
            height: 40px;
          /*  border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);*/
        }
        .show {
            width: var(--nav-width-expanded);
        }

        .active {
            color: var(--white-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .glass-container {
            margin: calc(var(--header-height) + 1rem) 1rem 0 calc(var(--nav-width) + 1rem);
            padding: 1rem;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar_toggle {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--white-color);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .task-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-row:last-child {
            border-bottom: none;
        }

        .task-members {
            display: flex;
            gap: -0.5rem;
        }

        .task-member {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-left: -0.5rem;
        }

        .profile-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .nav-pills .nav-link {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 0 0.5rem;
            padding: 0.5rem 1.5rem;
        }

        .nav-pills .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        @media screen and (max-width: 767px) {
            .l-navbar {
                left: -100%;
            }
            .show {
                left: 0;
            }
            .glass-container {
                margin-left: 1rem;
            }
        }

        @media screen and (min-width: 768px) {
            .glass-container {
                margin-left: calc(var(--nav-width) + 2rem);
            }
            .show + .glass-container {
                margin-left: calc(var(--nav-width-expanded) + 2rem);
            }
        }
    </style>
</head>
<body>
<header class="header" id="header">
    <div class="header_toggle">
        <i class="bi bi-list" id="header-toggle"></i>
    </div>
    <img src="../assets/Images/logo.png?height=30&width=30" alt="Profile" class="profile-avatar">
</header>

<div class="l-navbar" id="nav-bar">


    <nav class="nav">
        <div>
           <br>
            <div class="nav_list">
                <a href="#" class="nav_link ">
                    <i class="bi bi-house nav_icon"></i>
                    <span class="nav_name">Home</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-people nav_icon"></i>
                    <span class="nav_name">Team</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-chat nav_icon"></i>
                    <span class="nav_name">Messages</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-bookmark nav_icon"></i>
                    <span class="nav_name">Bookmarks</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-folder nav_icon"></i>
                    <span class="nav_name">Projects</span>
                </a>
                <a href="#" class="nav_link">
                    <i class="bi bi-graph-up nav_icon"></i>
                    <span class="nav_name">Analytics</span>
                </a>
                <br>
                <br>
                <a href="#" class="nav_link">
                    <i class="bi bi-box-arrow-left nav_icon"></i>
                    <span class="nav_name">Logout</span>
                </a>
            </div>
        </div>

    </nav>

</div>

<div class="glass-container">
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard</h2>

        </div>

        <!-- Navigation Pills -->

        <!-- Tasks List -->
        <div class="glass-card">
            <div class="task-row">
                <div>Task Name</div>
                <div>Start Date</div>
                <div>Due Date</div>
                <div class="task-members">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
            <!-- Repeat task rows -->
            <div class="task-row">
                <div>Website Redesign</div>
                <div>Nov 15</div>
                <div>Nov 30</div>
                <div class="task-members">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
            <div class="task-row">
                <div>Mobile App Development</div>
                <div>Nov 16</div>
                <div>Dec 15</div>
                <div class="task-members">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
            <div class="task-row">
                <div>Content Strategy</div>
                <div>Nov 17</div>
                <div>Nov 25</div>
                <div class="task-members">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="../assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // Toggle the sidebar
        $('#header-toggle').click(function() {
            $('#nav-bar').toggleClass('show');
        });

        // Sidebar toggle button (optional, you may remove this if you don't need a second toggle button)
        $('#sidebar-toggle').click(function() {
            $('#nav-bar').toggleClass('show');
        });
    });
</script>
</body>
</html>
