<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href=../assets/Images/logo.png>

    <link rel="stylesheet" href="../assets/Styles/SignIn.css">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo floating">
            <span class="logo-icon">ðŸŒ³</span>
        </div>

        <h1>Green Shadow</h1>

        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required aria-label="Email">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="Password" required aria-label="Password">
                <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y text-white opacity-50" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye eye-icon" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </button>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

            <button type="button" class="btn btn-google w-100 d-flex align-items-center justify-content-center">
                <img src="https://www.google.com/favicon.ico" alt="" width="20" height="20" class="me-2">
                Sign in with Google
            </button>
        </form>

        <p class="text-white-50 text-center mt-4 mb-0">
            Don't have an account?
            <a href="#" class="signup-link">Sign up, it's free!</a>
        </p>

        <div class="users-count">
            Growing a better <strong>Future</strong> one seed at a time.

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
