<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow - SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/Images/logo.png">
    <link rel="stylesheet" href="../assets/Styles/SignUp.css">
</head>

<body>
<div class="container">
    <div class="login-container">
        <div class="logo floating">
            <span class="logo-icon">ðŸŒ³</span>
        </div>

        <h1>Green Shadow</h1>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="userCode" placeholder="User Code" required aria-label="UserId" disabled style="background-color: rgba(0,230,200,0.08); color: rgba(255,255,255,0.59);">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="First Name" required aria-label="FirstName">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Last Name" required aria-label="LastName">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required aria-label="Email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required aria-label="Password">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Role" required aria-label="Role">
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" placeholder="Profile Picture" required aria-label="Profile Picture">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

            <button type="button" class="btn btn-google w-100 d-flex align-items-center justify-content-center">
                <img src="https://www.google.com/favicon.ico" alt="" width="20" height="20" class="me-2">
                Sign in with Google
            </button>
        </form>

        <p class="text-white-50 text-center mt-4 mb-0">
            Don't have an account?
            <a href="#" class="signup-link">Sign up, it's free!</a>
        </p>

        <div class="users-count">
            Growing a better <strong>Future</strong> one seed at a time.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Generate the next User Code dynamically
        var userCodeInput = $("#userCode");
        var currentCode = localStorage.getItem("lastUserCode") || "U000"; // Set the starting user code to U000

        // Increment and set the next user code
        currentCode = incrementUserCode(currentCode);
        userCodeInput.val(currentCode);

        // Store the last used code
localStorage.setItem("lastUserCode", currentCode);
    });

    // Function to increment the user code
    function incrementUserCode(code) {
        var numberPart = parseInt(code.substring(1));
        var incremented = numberPart + 1;
        var paddedNumber = incremented.toString().padStart(3, '0');
        return "U" + paddedNumber;
    }
</script>
</body>
</html>
