<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Glass Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(47, 47, 47, 0.98) 0%, #011117 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        .glass-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 1rem;
        }

        .sidebar h5 {
            color: #fff;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .content {
            margin-left: 270px; /* Offset for the fixed sidebar */
            padding: 2rem;
            width: calc(100% - 270px);
        }

        .nav-pills .nav-link {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 0 0.5rem;
            padding: 0.5rem 1.5rem;
        }

        .nav-pills .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .task-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-row:last-child {
            border-bottom: none;
        }

        .task-members {
            display: flex;
            gap: -0.5rem;
        }

        .task-member {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-left: -0.5rem;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
<div class="glass-container">
    <!-- Optimized Sidebar -->
    <div class="sidebar">
        <h5 class="mb-4">Fields</h5>
        <div class="sidebar-item">Crop</div>
        <div class="sidebar-item">Vehicle</div>
        <div class="sidebar-item">Equipment</div>
        <div class="sidebar-item">Livestock</div>
        <div class="sidebar-item">Fertilizers</div>
        <div class="sidebar-item">Weather</div>
        <div class="sidebar-item">Irrigation</div>
        <div class="sidebar-item">Pests & Diseases</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard</h2>
            <img src="assets/Images/logo.png?height=40&width=40" alt="Profile" class="profile-avatar">
        </div>

        <!-- Navigation Pills -->
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">In Progress</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">To-Do</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Completed</a>
            </li>
        </ul>

        <!-- Tasks List -->
        <div class="glass-card">
            <div class="task-row">
                <div>Task Name</div>
                <div>Start Date</div>
                <div>Due Date</div>
                <div class="task-members">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
            <!-- Repeat task rows -->
            <div class="task-row">
                <div>Website Redesign</div>
                <div>Nov 15</div>
                <div>Nov 30</div>
                <div class="task-members">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
            <div class="task-row">
                <div>Mobile App Development</div>
                <div>Nov 16</div>
                <div>Dec 15</div>
                <div class="task-members">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
            <div class="task-row">
                <div>Content Strategy</div>
                <div>Nov 17</div>
                <div>Nov 25</div>
                <div class="task-members">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                    <img src="assets/Images/logo.png?height=32&width=32" alt="Member" class="task-member">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
