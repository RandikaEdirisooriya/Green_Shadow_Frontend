<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2d1b4b 0%, #1a1a1a 50%, #164e4e 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .team-member {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .invite-btn {
            background: #40E0D0;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .invite-btn:hover {
            background: #3bcdc0;
            transform: translateY(-2px);
        }

        .nav-pills .nav-link {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 0 0.5rem;
            padding: 0.5rem 1.5rem;
        }

        .nav-pills .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .task-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-row:last-child {
            border-bottom: none;
        }

        .task-members {
            display: flex;
            gap: -0.5rem;
        }

        .task-member {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-left: -0.5rem;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="glass-container">
    <div class="row">
        <!-- Team Sidebar -->
        <div class="col-md-3">
            <div class="glass-card">
                <h5 class="mb-4">Your Team</h5>
                <div class="team-grid">
                    <!-- Generate 16 team members -->
                    <div class="team-member">
                        <img src="/placeholder.svg?height=48&width=48" alt="Team member">
                    </div>
                    <!-- Repeat 15 more times -->
                    <div class="team-member">
                        <img src="/placeholder.svg?height=48&width=48" alt="Team member">
                    </div>
                    <!-- ... -->
                </div>
                <button class="invite-btn">Invite a Team Member</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Dashboard</h2>
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="profile-avatar">
            </div>

            <!-- Navigation Pills -->
            <ul class="nav nav-pills mb-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">In Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">To-Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Completed</a>
                </li>
            </ul>

            <!-- Tasks List -->
            <div class="glass-card">
                <div class="task-row">
                    <div>Task Name</div>
                    <div>Start Date</div>
                    <div>Due Date</div>
                    <div class="task-members">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                    </div>
                </div>
                <!-- Repeat task rows -->
                <div class="task-row">
                    <div>Website Redesign</div>
                    <div>Nov 15</div>
                    <div>Nov 30</div>
                    <div class="task-members">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                    </div>
                </div>
                <div class="task-row">
                    <div>Mobile App Development</div>
                    <div>Nov 16</div>
                    <div>Dec 15</div>
                    <div class="task-members">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                    </div>
                </div>
                <div class="task-row">
                    <div>Content Strategy</div>
                    <div>Nov 17</div>
                    <div>Nov 25</div>
                    <div class="task-members">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                        <img src="/placeholder.svg?height=32&width=32" alt="Member" class="task-member">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
